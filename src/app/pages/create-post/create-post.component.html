<form (ngSubmit)="onSubmit()" class="form-container">
  <div>
    <label for="name">Name</label>
  </div>
  <div>
    <input type="text" [(ngModel)]="newPost.name" id="name" name="name" required>
    <br>
    <br>
  </div>
  <div>
    <label for="avatarUrl">URL for Avatar Photo</label>
    </div>
    <div>
      <input type="text" [(ngModel)]="newPost.avatarUrl" id="avatarUrl" name="avatarUrl" required>
      <br>
      <br>
    </div>

  <div>
    <label for="largeImageUrl">URL for Large Photo</label>
    </div>
    <div>
    <input type="text" [(ngModel)]="newPost.largeImageUrl" id="largeImageUrl" name="largeImageUrl" required>
    <br>
    <br>
  </div>
  <div>
    <label for="message">Message</label>
  </div>
  <div>
    <input type="text" [(ngModel)]="newPost.message" id="message" name="message" required>
    <br><br>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
<div [hidden]="noValidationError">
  <div>{{errorMessage}}</div>
</div>
